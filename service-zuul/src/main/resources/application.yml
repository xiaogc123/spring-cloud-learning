
server:
  port: 8769

spring:
  application:
    name: service-zuul
#  指定服务注册中心的地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
#    以/api-a/ 开头的请求都转发给service-ribbon服务
    api-a:
      path: /api-a/**
      serviceId: service-ribbon
#      以/api-b/开头的请求都转发给service-feign服务
    api-b:
      path: /api-b/**
      serviceId: service-feign